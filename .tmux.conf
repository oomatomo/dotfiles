#+-------------------------------------------------------------------------------------+
#  セッションオプション
#+-------------------------------------------------------------------------------------+
#新しいウィンドウのベース番号
set-option -g base-index 1
#全てのベルを無視
set-option -g bell-action none
#各セッションで保持するバッファ数
#set-option -g buffer-limit 20
#256色端末を使用
#tmux -2のとき適応される
#bashrc or zshrcにaliasを指定
set-option -g default-terminal screen-256color
#ウィンドウ履歴で保持される最大行数
set-option -g history-limit 10000
#Escapeキー入力時の待ち時間(0.5秒)をキャンセル
set-option -s escape-time 0

#+-------------------------------------------------------------------------------------+
#  ウィンドウオプション
#+-------------------------------------------------------------------------------------+
#ウィンドウを実行コマンド名で自動リネーム
set-window-option -g automatic-rename on
#スクロールモード、コピーモード、選択モードで vi のキーバインドを使う
set-window-option -g mode-keys vi
#ウィンドウで動作があるとステータスラインでハイライト
set-window-option -g monitor-activity on
#UTF-8 シーケンスが現れることに備える
set-window-option -g utf8 on

#+-------------------------------------------------------------------------------------+
# マウス 
#+-------------------------------------------------------------------------------------+
# マウスホイールでスクロールする
set-window-option -g mode-mouse on
# ペインをマウスクリックして選択する
set-option -g mouse-select-pane on
# ウィンドウをマウスクリックして選択する
set-option -g mouse-select-window on
# マウスでペインをリサイズする
set-option -g mouse-resize-pane on

#+-------------------------------------------------------------------------------------+
#  キーバインド
#+-------------------------------------------------------------------------------------+
#プレフィックスキーを設定
set-option -g prefix C-q
unbind-key C-b
bind-key C-q send-prefix

#コピーモードに入る
bind-key y copy-mode
#ペーストバッファの内容をカレントウィンドウに挿入
bind-key p paste-buffer

#Yで一行コピー
#http://blog.m4i.jp/entry/2012/02/13/155233
bind-key -t vi-copy Y copy-line
#~/.tmux.conf をリロード
bind-key r source-file ~/.tmux.conf; display "Reloaded!"
#ペインを水平・垂直分割
bind-key v split-window -h
bind-key s split-window -v
#h,j,k,lでペインを切り替え
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

#+-------------------------------------------------------------------------------------+
#ステータスライン
#+-------------------------------------------------------------------------------------+
set-option -g status-justify "centre"
source ~/.vim/bundle/powerline/powerline/bindings/tmux/powerline.conf

#pbcopy pbpaste
set-option -g default-command "~/bin/reattach-to-user-namespace -l $SHELL"
bind-key C-c run "tmux save-buffer - | ~/bin/reattach-to-user-namespace pbcopy"
bind-key C-v run "~/bin/reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
